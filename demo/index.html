	<template data-path="tables" data-title="Tables">
		<cxl-t h6>Static Data Table with Pagination</cxl-t>
		<cxl-datatable>
			<cxl-tr>
				<cxl-th><cxl-table-select-all></cxl-table-select-all></cxl-th>
				<cxl-th sortable sort="asc" field="name">Name</cxl-th>
				<cxl-th sortable field="tagName">Tag Name</cxl-th>
				<cxl-th sortable field="role">Role</cxl-th>
				<cxl-th>Kind</cxl-th>
				<cxl-th>Flags</cxl-th>
				<cxl-th>Link</cxl-th>
			</cxl-tr>
			<cxl-table-source id="static-table"> </cxl-table-source>
			<cxl-table-pagination slot="footer"></cxl-table-pagination>
		</cxl-datatable>
		<script type="module">
			async function render() {
				const data = (
					await fetch(
						'https://cxlio.github.io/cxl/ui/summary.json'
					).then(res => res.json())
				).index.map(r => ({
					name: r.name,
					tagName: r.docs?.tagName || '',
					role: r.docs?.role || '',
					kind: r.kind,
					flags: r.flags,
				}));
				const staticBody = document.getElementById('static-table');

				function renderRow(row) {
					const tr = document.createElement('cxl-tr-selectable');
					tr.value = row;
					tr.innerHTML = `
				<cxl-td>${row.name}</cxl-td>
				<cxl-td>${row.tagName}</cxl-td>
				<cxl-td>${row.role}</cxl-td>
				<cxl-td>${row.kind}</cxl-td>
				<cxl-td>${row.flags}</cxl-td>
				<cxl-td><a target="_top" href="../ui/?${row.href}">Docs</a></cxl-td>
			`;
					return tr;
				}

				for (const row of data) staticBody.appendChild(renderRow(row));
			}

			render();
		</script>
	</template>

<script type="module">
	const themeBtn = document.getElementById('theme-btn');
	const nightIcon = themeBtn.children[0];
	const lightIcon = document.createElement('cxl-svg-icon');
	const userNavbar = document.getElementById('user-navbar');
	const themeKey = 'cxl.ui-demo.theme';
	let darkStyles;
	lightIcon.width = lightIcon.height = 24;

	function applyLightTheme() {
		darkStyles.remove();
		lightIcon.remove();
		themeBtn.appendChild(nightIcon);
		themeBtn.title = 'Enable Light Theme';
		localStorage.removeItem(themeKey);
	}

	async function applyDarkTheme() {
		if (!darkStyles) {
			const { getStyleElement } = await new Promise(resolve =>
				require('@cxl/ui/theme-dark.js', resolve)
			);
			darkStyles = getStyleElement();
		}
		document.head.appendChild(darkStyles);
		nightIcon.remove();
		themeBtn.appendChild(lightIcon);
		themeBtn.title = 'Enable Dark Theme';
		localStorage.setItem(themeKey, 'dark');
	}

	if (localStorage.getItem(themeKey) === 'dark') applyDarkTheme();

	userNavbar.user = {
		displayName: 'testuser123',
		isVerified: true,
		email: 'testuser@coaxialhost.com',
		photoUrl: avatar,
	};
	lightIcon.icon = 'icons.svg#wb_sunny';

	themeBtn.addEventListener('click', () => {
		if (!darkStyles || !darkStyles.parentNode) applyDarkTheme();
		else applyLightTheme();
	});
</script>
